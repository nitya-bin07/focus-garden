    <!-- HEADER -->
    <header class="app-header">
      <h1>Focus Garden</h1>

    <!-- TIMER -->
    <section class="timer-section">
      <div class="timer-wrapper">
        <svg class="progress-ring" width="180" height="180">
          <circle
            class="progress-ring-bg"
            stroke="#1e293b"
            stroke-width="8"
            fill="transparent"
            r="80"
            cx="90"
            cy="90"
          />
          <circle
            class="progress-ring-fill"
            stroke="#22c55e"
            stroke-width="8"
            fill="transparent"
            r="80"
            cx="90"
            cy="90"
          />
        </svg>

        <div class="timer-display ring-timer">15:00</div>
      </div>
    </section>

    <!-- CONTROLS -->
    <section class="control-section">

      <!-- TIME INPUT -->
      <input
        type="number"
        id="minutes-input"
        min="15"
        max="240"
        step="15"
        value="15"
      />

      <!-- PRESETS -->
      <div class="preset-buttons">
        <button data-min="15">15</button>
        <button data-min="30">30</button>
        <button data-min="45">45</button>
        <button data-min="60">60</button>
        <button data-min="90">90</button>
        <button data-min="120">120</button>
        <button data-min="240">240</button>
      </div>

      <!-- WARNING -->
      <p class="warning-message"></p>

      <!-- TREE SELECT -->
      <p class="plant-status">
        Selected tree: <span id="current-tree-name"></span>
      </p>
